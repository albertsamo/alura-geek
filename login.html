<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/encabezado.css"> 
    <link rel="stylesheet" href="assets/css/sesion.css">   
    <link rel="stylesheet" href="assets/css/footer.css">
   
<script src="https://kit.fontawesome.com/ce33f802d1.js" crossorigin="anonymous"></script>

    <title>Alura Geek | Login</title>
</head>
<body>
    <header class="encabezado">
            <div class="encabezado__logo">
                <img src="assets/img/Logo.svg" alt="Logo Alura geek">
                <div class="encabezado__buscador">
                    <input type="text" placeholder="¿Que deseas buscar" class="encabezado__input"><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>            
            <i class="fa-solid fa-magnifying-glass encabezado--serch"></i>
    </header>
    <main>
        <section class="sesion">
            <form action="">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Escriba su correo electrónico">
                <input type="text" placeholder="Escriba su contraseña">
                <button disabled="disabled">Entrar</button>
            </form>
        </section>

        <footer>
            <div class="footer__menu">
                <div class="footer__Logo-menu">
                    <img src="assets/img/Logo.svg" alt="logo alura geek">
                    <div class="footer__list">
                        <ul>
                            <li><a href="">Quienes somos</a></li>
                            <li><a href="">Política de privacidad</a></li>
                            <li><a href="">Programa de fidelidad</a></li>
                            <li><a href="">Nuestras Tiendas</a></li>
                            <li><a href="">Quiero ser franquiciado</a></li>
                            <li><a href="">Anúncie aquí</a></li>                  
                        </ul>                    
                    </div>
                </div>
                    <div class="formulario">
                        <form>
                            <p>Hable con nosotros</p>
                            <input type="text" placeholder="Nombre">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                            <button type="submit">Enviar mensaje</button>
                        </form>                   
                    </div>

                </div>
            <div class="footer__desarrollador">
                <p>Desarrollado por Juls</p>
                <p>2021</p>
            </div>
        </footer>

    </main>
    
</body>
</html>
